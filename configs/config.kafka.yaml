server:
  # http and grpc server configuration
  http_port: 5555
  grpc_port: 5556
  # Bind address for servers (HTTP and gRPC)
  host: 0.0.0.0
  grpc_host: "localhost"

storage:
  # node identifier
  node_id: storage-node-01
  # Directories for data of storage engine
  data_dir: /Users/nv.toan/toannv/projects/soltix/data
  # Timezone for data storage
  timezone: "Asia/Tokyo"
  memory_store:
    max_age: 2h
    max_size: 100000
  flush:
    interval: 5m
    max_records: 50000
    max_wal_segments: 5
  multipart:
    max_rows_per_part: 10000
    max_part_size: 67108864
    min_rows_per_part: 1000
  sync:
    enabled: true
    startup_sync: true
    startup_timeout: 5m
    sync_batch_size: 1000
    max_concurrent_syncs: 5
    anti_entropy:
      enabled: true
      interval: 1h
      batch_size: 10000

etcd:
  endpoints:
    - http://localhost:2379
  dial_timeout: 5s

queue:
  type: "kafka"        # Using Kafka for queue

  # Kafka-specific configuration
  kafka_brokers: ["localhost:9092"]
  kafka_group_id: "soltix-consumers"

  # Other queue settings (not used when type=kafka)
  url: ""
  username: ""
  password: ""

coordinator:
  hash_threshold: 20
  vnode_count: 200
  replica_factor: 3
  shard_key_format: "daily"

replication:
  factor: 3
  strategy: async
  min_replicas_for_write: 1

logging:
  level: debug
  format: json
  output: stdout
  time_format: RFC3339

auth:
