name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  GO_VERSION: '1.25.5'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        echo $VERSION > VERSION

    - name: Run tests
      run: make test

    - name: Build all platforms
      run: |
        make build-all

    - name: Create release archives
      run: |
        mkdir -p dist
        
        # Linux
        tar czf dist/soltix-${{ steps.version.outputs.version }}-linux-amd64.tar.gz \
          -C bin router-linux-amd64 storage-linux-amd64
        
        # Mac Intel
        tar czf dist/soltix-${{ steps.version.outputs.version }}-darwin-amd64.tar.gz \
          -C bin router-darwin-amd64 storage-darwin-amd64
        
        # Mac ARM
        tar czf dist/soltix-${{ steps.version.outputs.version }}-darwin-arm64.tar.gz \
          -C bin router-darwin-arm64 storage-darwin-arm64

    - name: Generate checksums
      run: |
        cd dist
        sha256sum *.tar.gz > checksums.txt

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
